<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor(edad, tope)</title>
</head>
<body>
    <h1>Mayor(edad, tope)</h1>
        <script>
            var edad=parseInt(prompt("Ingrese edad"))
            var tope=parseInt(prompt("Ingrese edad tope"))

        if (edad > tope)
        {
        document.write("La edad es "+ edad)
        }   
        else
        {
        document.write("El tope es "+ tope)
        }
        </script>
</body>
</html>
