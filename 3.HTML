<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares entre 0 y un máximo</title>
</head>
<body>
    <h1>Números pares entre 0 y un máximo</h1>
        <script>
            var numero=prompt("Ingrese un número")
            var num=[0]
        for(let i =1; i <numero; i++){num.push(i)}

        for(number of num)
        {
 
        if(number %2==0)
        {
        document.write(number + " Es par" + "<br>");
        }
 
        else(document.write(number + " No es par" + "<br>"))
        }
        </script>
    
</body>
</html>
